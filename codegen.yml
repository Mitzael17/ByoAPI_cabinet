overwrite: true
schema: "http://localhost:3000/graphql"
documents: "src/**/*.graphql"
watchConfig:
  usePolling: true
  interval: 1000
generates:
  src/shared/model/cabinet-api-types.generated.ts:
    plugins:
      - typescript
    config:
      maybeValue: T # normally, this would be T | null, but our msw mock returns everything as nullable, so we want to force these as non-nullalbe
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "shared/model/cabinet-api-types.generated.ts"
    plugins:
      - add:
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql-codegen
             *
             * for this file to be re-created
             */
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: "@shared/api/cabinet-api"
          importBaseApiAlternateName: "cabinetApi"
          exportHooks: true
    config:
      maybeValue: T # normally, this would be T | null, but our msw mock returns everything as nullable, so we want to force these as non-nullalbe
  .introspection.json:
    plugins:
      - introspection